<!DOCTYPE html>

<html>

<head>
    <title>Registro</title>
    <script>
        
        function vervalores() {
            
            if (obligatorios() && validarValores()) {

                var sAux = "";
                var frm = document.getElementById("registro");
                for (i = 1; i < frm.elements.length; i++) {
                    sAux += "NOMBRE: " + frm.elements[i].name + " ";
                    sAux += "VALOR: " + frm.elements[i].value + "\n";
                }
                alert(sAux);
            }
        }

        
        //Intento Opcional1 - Lab3
        
        function mostrarText() {
            
            
            var container = document.getElementById("radios");
            var input = document.createElement("input");
            input.type = "text";
            input.name = "otros";
            input.id = "otros";
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
        }
        
        
    </script>
</head>

<body>
    <form id='registro' name='registro' onSubmit='vervalores()'>
        <p>Nombre*:
            <input type="text" name="nombre" id="nombre" value="" pattern="/[A-z]+/" required>
        </p>
        <p>Apellidos*:
            <input type="text" name="apellidos" id="apellidos" value="" pattern="/[A-z]+ [A-z]+/" required>
        </p>
        <p>E-mail*:
            <input type="mail" name="mail" id="mail" value="" placeholder="nombre@ikasle.ehu.es" required>
        </p>
        <p>Password*:
            <input type="password" name="password" id="password" value="" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
        </p>
        <p>Tel&eacute;fono*:
            <input type="text" name="telefono" id="telefono" value="" pattern= "/^\d{9}$/"required>
        </p>
        <p id="radios">Especialidad*:</br>
            <input type="radio" name="especialidad" id="IC"/>Ingenier&iacute;a de computadores</br>
            <input type="radio" name="especialidad" id="IS" checked>Ingenier&iacute;a del software</br>
            <input type="radio" name="especialidad" id="ICM"/>Ingenier&iacute;a de computacion</br>
            <input type="radio" name="especialidad" id="OtraEspe" onclick="mostrarText()"/>Otra especialidad:
            <div id="container"/>
            
        </p>
        <p>Herramientas y tecnologia en las que estas interesado</br>
            <textarea rows="4" cols="50" name="intereses" id="intereses"></textarea>
        </p>
        <p>Foto de perfil:
            <input type="file" name="imagen" id="imagen" value=""/>
        </p>

        <p>
            <input type="submit" value="Enviar"/>
        </p>
    </form>
</body>

</html>
